<div class="container">
    <div class="row mt-5">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
            <table>
                <tr>
                        <th>Nome</th>
                        <th>Descrizione</th>
                        <th>Edit</th>
                        <th>Project</th>
                </tr>
                    <tr>
                        <td>
                            <input placeholder="nome" [(ngModel)]="projecttoinsert.nome">
                        </td>
                        <td>
                            <input placeholder="descrizione" [(ngModel)]="projecttoinsert.descrizione">
                        </td>
                       
                        <td>
                            <button (click)="insert(projecttoinsert)">insert</button>
                        </td>
                        <td>
                        <button (click)="clear()">Clear</button>
                        </td>
                    </tr>
                    <tr *ngFor="let project of projects">
                        <td>
                            <input [(ngModel)]="project.nome">
                        </td>
                        <td>
                            <input [(ngModel)]="project.descrizione">
                        </td>
                        <td>
                            <button (click)="update(project)">Save</button>
                        </td>
                        <td>
                            <button (click)="delete(project)">Delete</button>
                        </td>

                    </tr>
            </table>
        </div>
        <div class="col-md-1"></div>
            
        
    </div>
</div>
