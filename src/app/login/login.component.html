


  
    

  <div class="container-fluid">

        <div class="row background">
          <div class="col-md-12">
              <div class="container">
                <div class="row spx">
                        <div class="col-md-2 col-md-offset-3 ">
                          
                           
                            <img src="../../assets/SecretCodeLogo-10.svg" class="img-fluid" alt="responsive-image">
                            
                          
                        </div>

                      <div class="col-md-4 col-md-offset-2 entry">
                          <div class="row blocco">
                            <div class="col-md-2"></div>
                              <div class="col-md-8 col-md-offset-2">
                                  <form class="form-container">
                                      <div class="row icone">
                                          <div class="col-md-8 col-md-offset-1">
                                                  <a [class.selected]="userChoice === 'signUpUser'" (click)="showForm('signUpUser')"><i class="fas fa-user-friends fa-5x p-4"></i></a>
                                                  <a [class.selected]="userChoice === 'loginUser'" (click)="showForm('loginUser')"><i class="fas fa-user-circle fa-5x p-4"></i></a>
                                          </div>        
                                      </div>      
                                                <div class="row" [ngSwitch]="userChoice">

                                                            <div class="col" *ngSwitchCase="'loginUser'" [class.lol]="userChoice === 'loginUser'">
                                                                  <form class="UsPw" #f="ngForm">
                                                                    <div class="form-group">
                                                                      <input class="form-control text-center" type="text" id="user" name="username" placeholder="Username" ngModel>
                                                                    </div>
                                                                    <div class="form-group"> 
                                                                      <input class="form-control text-center" type="password" id="pass" name="password" placeholder="Password" ngModel (keydown.enter)="login(f)">
                                                                    </div>
                                              
                                                                    <button type="submit" (click)="login(f)">Login</button>
                                                                    
                                                                  </form>
                                                            </div>
                                                            
                                                            <div class="col" *ngSwitchCase="'signUpUser'">
                                                              <form class="UsPw" #f="ngForm">
                                                        
                                                                <div class="form-group">
                                                                  <input class="form-control text-center " type="text" id="user" name="username" placeholder="Username" [(ngModel)]="userDTO.username">
                                                                </div>
                                                        
                                                                <div class="form-group">
                                                                  <input class="form-control text-center " type="password" id="pass" name="password" placeholder="Password" [(ngModel)]="userDTO.password">
                                                                </div>
                                                        
                                                                <button type="submit" (click)="signUp(userDTO)">Signup</button>
                                                                  
                                                                
                                                              </form>
                                                            </div>

                                                            <div class="col-md-3 mx-auto text-center" *ngSwitchDefault>
                                                              <p>Something went wrong!</p>
                                                            </div>

                                                </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                        
                      
                           
                    
                  </div>    

                        
                </div>

              </div>
          </div>
        </div>
